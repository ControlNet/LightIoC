name: Unittest
on:
  push:
    branches-ignore:
      - master
jobs:
  test:
    strategy:
      matrix:
        java: ['8', '11', '16']

    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: "adopt@1.${{ matrix.java }}"
      - name: Build and Test
        run: sbt -v -Dfile.encoding=UTF-8 +test
        shell: bash